<template name='register'>
  <section id='register'>
    <div class='container-fluid'>
      {{> banner}}
      <div class='row'>
        <div class='col-md-6 col-md-offset-3'>
          <div class='jumbotron'>
            <h2> Register your team!</h2>
            <form>
              <div class='form-group'>
                <label for='name'>Team Name</label>
                <input type='text' class='form-control' id='name' placeholder='Be creative! Must be unique.' required>
                <span id='name-ok' class="glyphicon glyphicon-ok form-control-feedback"></span>
                <span id='name-not-ok' class="glyphicon glyphicon-remove form-control-feedback"></span>
              </div>
              <div class='form-group'>
                <label for='members'>Members</label>
                <input type='text' class='form-control' id='members' placeholder='Person 1, Person 2' required>
                <span id='members-ok' class="glyphicon glyphicon-ok form-control-feedback"></span>
                <span id='members-not-ok' class="glyphicon glyphicon-remove form-control-feedback"></span>
              </div>
              <div class='form-group'>
                <label for='password'>Password</label>
                <input type='password' class='form-control' id='password' placeholder='At least five characters...' required>
                <span id='password-ok' class="glyphicon glyphicon-ok form-control-feedback"></span>
                <span id='password-not-ok' class="glyphicon glyphicon-remove form-control-feedback"></span>
              </div>
              <div class='form-group'>
                <label for='confirm'>Confirm Password</label>
                <input type='password' class='form-control' id='confirm' placeholder='Check Caps Lock!' required>
                <span id='confirm-ok' class="glyphicon glyphicon-ok form-control-feedback"></span>
                <span id='confirm-not-ok' class="glyphicon glyphicon-remove form-control-feedback"></span>
              </div>
              <button type='submit' class='btn btn-success pull-right'>Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
